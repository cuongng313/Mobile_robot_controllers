grp_control_parameter_w.add("maxw", double_t, 0, "maximum value of PID output", 2.0, 0.0, 10.0)
grp_control_parameter_w.add("minw", double_t, 0, "minimum value of PID output", -2.0, -10.0, 0.0)


exit(gen.generate(PACKAGE, "robot_controllers", "robotControllerReconfigure"))